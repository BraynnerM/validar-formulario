<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Desafio Javascript intermediário</title>
</head>

<body>
    <main>
        <section class="introducao">
            <h1 class="titulo">FICOU COM DÚVIDA?</h1>
            <h1 class="titulo">NOS MANDE UMA MENSAGEM!</h1>
            <p class="aviso">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato
                em menos de 24h.</p>
        </section>
        <section class="formulario">
            <ul class="dados">
                <li>
                    <input type="text" placeholder="Nome completo*" class="caixa-texto">
                    <p class="alerta">campo obrigatório</p>
                </li>
                <li>
                    <input type="text" placeholder="Email*" class="caixa-texto">
                    <p class="alerta">campo obrigatório</p>
                </li>
                <li>
                    <input type="text" placeholder="Telefone*" class="caixa-texto">
                    <p class="alerta">campo obrigatório</p>
                </li>
                <li>
                    <textarea style="resize: none" name="campoMSG" id="icampoMSG" cols="30" rows="10" placeholder="Mensagem*" class="caixa-texto mensagem"></textarea>
                    <p class="alerta">campo obrigatório</p>
                </li>
                <p class="info-complementar">*campos obrigatórios</p>
                <button type="submit" class="envio-formulario">Enviar</button>
            </ul>
        </section>
    </main>
    <script type="text/javascript" src="./src/js/validar-formulario.js"></script>
</body>

</html>
